<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Temples</title>
    <style>
        /* General Body Styling */
        body {
            background-image: url('temple.banner.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            padding: 20px;
            text-transform: uppercase;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 20px;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 8px;
        }

        h3 {
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }

        p {
            color: white;
            font-size: 16px;
        }

        /* Responsive Styling */
        @media (max-width: 1200px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 14px;
            }

            td {
                padding: 15px;
            }

            img {
                max-width: 320px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }

            p {
                font-size: 12px;
            }

            td {
                padding: 10px;
            }

            img {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            p {
                font-size: 10px;
            }

            td {
                padding: 5px;
            }

            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

 </table>
    
</body>
</html>
